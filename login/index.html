<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="/dist/styles.css" rel="stylesheet">
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
<div id="luar" class="flex justify-center items-center bg-gradient-to-b from-red-500 to-blue-500 min-h-screen">
  <div id="dalam" class="flex flex-row bg-white container rounded-xl overflow-hidden">
    <div id="kiri" class="hidden sm:block w-1/2 bg-cover bg-center" style="background-image:url(https://i1.wp.com/www.nesabamedia.com/wp-content/uploads/2019/02/featuredImage-program-e1551254320422.jpg?resize=670%2C350&ssl=1)">
 
    </div>
    <div id="kanan" class="w-full sm:w-1/2 p-12 flex flex-col gap-8">
      <h1 class="text-3xl font-bold">Sign In</h1>
      <form class="flex flex-col gap-3">
       <input type="Email" class="border-b-2 border-purple-500 p-3" placeholder="input Email">
       <input type="Password" class="border-b-2 border-purple-500 p-3" placeholder="input Password">
       <input type="button" class="p-2 bg-gradient-to-r from-blue-500 to-pink-500 text-white uppercase" value="Continue">
      </form>
      <div class="flex flex-col gap-3">
        <a href="#" class="bg-blue-600 hover:bg-blue-800 text-white p-2 rounded-xl"><i class="fab fa-facebook-f mx-4"></i>Sign in with Facebook</a>
        <a href="#" class="bg-blue-300 hover:bg-blue-400 text-white p-2 rounded-xl"><i class="fab fa-twitter mx-4"></i></i>Sign in with Twitter</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
